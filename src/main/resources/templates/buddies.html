<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">

</head>

<body>

	<!-- Start Header Area -->
	<header th:replace="fragments :: header"></header>
	<!-- End Header Area -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex text-center align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<p class="text-white link-nav"><a href="/home">Home </a>
						<span class="lnr lnr-arrow-right"></span> <a href="/findfriends">
							Buddies</a></p>
					<h1 class="text-white">
						Buddies
					</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start property Area -->
	<section class="property-area section-gap relative" id="property">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-10 header-text">
					<h1>Buddies near you</h1>
					<p>
						Go and find a buddy!
					</p>
				</div>
			</div>
  			<div class="row">
  			   <th:block th:each="Friend : ${Friends}">
				<div class="col-lg-4">
					<div class="single-property">
					
						<div class="images">
							<img class="img-fluid mx-auto d-block" src="/img/s1.jpg" alt="">
						</div>

						<div class="desc">
							<div class="top d-flex justify-content-between">
								<h4>Name:</h4>
							    <h4 th:text="${Friend.postedBy.firstName}"></h4>
							
							</div>
							<div class="middle">
								<div class="d-flex justify-content-start">
									<p>Location: <span th:text="${Friend.location}"></span></p>
									<p>Availability: <span th:text="${Friend.date}"></span></p>
									<p>Activity: <span th:text="${Friend.activityName}" ></span></p>
								</div>
							</div>
							<div class="bottom d-flex justify-content-start">
							<button th:onclick="'javascript:requestActivity('+${Friend.activityId} + ', this)'">Request</button>
							</div>
						</div>
					</div>
			</div>
			</th:block>
			
			
		</div>
	</section>
	<!-- End property Area -->




	<!-- start footer Area -->
	<footer th:replace="fragments :: footer">

	</footer>
	<!-- End footer Area -->

	<script src="/js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="/js/vendor/bootstrap.min.js"></script>
	<script src="/js/jquery.ajaxchimp.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>
	<script src="/js/ion.rangeSlider.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/ajax.js"></script>
</body>

</html>
