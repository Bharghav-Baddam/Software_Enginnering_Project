<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript">
</script>
<head th:replace="fragments :: head">
</head>

<body>

	<!-- Start Header Area -->
	<header th:replace="fragments :: header"></header>
	<!-- End Header Area -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex text-center align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<p class="text-white link-nav"><a href="/home">Home </a>
						<span class="lnr lnr-arrow-right"></span> <a href="/commercialpanel">
							Find Users</a></p>
					<h1 class="text-white">
						Find Users
					</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start property Area -->
	<section class="property-area section-gap relative" id="property">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-10 header-text">
					<h1>Welcome,customer!</h1>
					<p>
						Go and find your potential users!
					</p>
				</div>
			</div>
			<form action="/commercialpanel/action" method="POST">
  			<div class="row d-flex justify-content-center">
  			<div class="col-lg-4 col-md-6 col-xs-6">
								<input class="form-control" name="activity" type="text" placeholder="input an activity"></input>
							</div>	
  			  <div class="col-lg-4 col-md-6 col-xs-6"> 
  			  <button class="primary-btn" id="btn_submt" >submit<span class="lnr lnr-arrow-right"></span></button>
  			  </div>
  			  </div>		
  			  </form>
  			  
  			  <div class="row d-flex justify-content-center">
				<div class="col-md-10 header-text">
					<h1>Upload Ads</h1>
					<p>
						They will be shown to all users!
					</p>
				</div>
			</div>
			
			    <form style="text-align:center" action="/commercialpanel/uploadAds" method="post" enctype="multipart/form-data">
                                    <label class="control-label">Select File</label>
                                    <input id="imagefile" name="imagefile" type="file" class="file">
                                    <button type="submit" class="btn btn-primary">Submit</button>
               </form>
  			  
  			   </div>
	</section>
	<!-- End property Area -->




	<!-- start footer Area -->
	<footer th:replace="fragments :: footer">

	</footer>
	<!-- End footer Area -->

	<script src="/js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="/js/vendor/bootstrap.min.js"></script>
	<script src="/js/jquery.ajaxchimp.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>
	<script src="/js/ion.rangeSlider.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/main.js"></script>

</body>

</html>
