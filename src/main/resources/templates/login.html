<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">

</head>

<body>

	<!-- Start Header Area -->
	<header th:replace="fragments :: header"></header>
	<!-- End Header Area -->


	<!-- start banner Area -->
	<section class="home-banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row fullscreen align-items-end justify-content-center">
				<div class="banner-content col-lg-12 col-md-12">
					<h1>Login</h1>
					<div class="search-field">
						<form class="search-form" th:action="@{/login}" th:object="${loginForm}" method="POST">
							<div class="row">
								<div
									class="col-lg-12 d-flex align-items-center justify-content-center toggle-wrap">
									<div class="row">
										<div class="col">
											<h4 class="search-title">Please enter</h4>
										</div>
									</div>
								</div>
								<div class="col-lg-4 col-md-6 col-xs-6">
									<input class="form-control" name="activity" type="text" required
										placeholder="Email" th:field="*{email}" ></input>
								</div>

								<div class="col-lg-4 col-md-6 col-xs-6">
									<input class="form-control" name="activity" type="password" required
										th:field="*{password}" placeholder="Password"></input>
								</div>

								<div class="col-lg-4 d-flex justify-content-end">
									<!-- <input class="primary-btn" name="Submit" value="submit /"> -->
									<input class="primary-btn" type="submit" value="Login"> 
										<!-- Login<span class="lnr lnr-arrow-right"></span> -->
									<!-- </input> -->
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- start footer Area -->
	<footer th:replace="fragments :: footer">

	</footer>
	<!-- End footer Area -->

	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/ion.rangeSlider.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
