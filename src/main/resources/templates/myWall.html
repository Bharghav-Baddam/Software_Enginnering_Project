<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">

</head>

<body>

	<!-- Start Header Area -->
	<header th:replace="fragments :: header"></header>
	<!-- End Header Area -->
	;
	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div
				class="row d-flex text-center align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<p class="text-white link-nav">
						<a href="/home">Home </a> <span class="lnr lnr-arrow-right"></span>
						<a href="#" th:text="'Welcome to ' + ${wallUserAccount.firstName} + ' Wall!'"> </a>
					</p>
					<h1 class="text-white">Post on Wall</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start property Area -->
	<section class="property-area section-gap relative" id="property">
		
		
			<div class="row bootstrap snippets">
			    <div class="col-sm-12">
			        <div class="comment-wrapper">
			            <div class="panel panel-info">
			                <div class="panel-heading">
			                    Wall Panel
			                </div>
			                <div class="panel-body">
			                	<form th:action="@{'/users/' + ${wallUserAccount.accountId} + '/wallPosts'}" th:object="${wallForm}" method="POST" enctype="multipart/form-data">
				                    <textarea class="form-control" placeholder="write a post..." th:field="*{content}" rows="3"></textarea>
				                    <br>
				                    <input type="file" class="" th:field="*{image}" >
				                    <input type="submit"  value="Add Post" class="btn btn-info pull-right"> 
				                </form>
				                
			                    <div class="clearfix"></div>
			                    <hr>
			                    <ul class="media-list">
			                        <li th:each="post : ${wallPosts}" class="media">
			                            <a href="#" class="pull-left">
			                                <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
			                            </a>
			                            <div class="media-body">
			                                <span class="text-muted pull-right">
			                                    <small class="text-muted">30 min ago</small>
			                                </span>
			                                <a th:href="@{'/users/' + ${post.postedBy.accountId} + '/wallPosts'}">
			                                	<strong class="text-success" th:text="${post.postedBy.firstName}"></strong>
			                                </a>
			                                <p th:text="${post.content}">
			                                    
			                                </p>
			                                <img th:src="@{'data:image/jpeg;base64,'+${post.img}}">
			                            </div>
			                        </li>
			                        
			                    </ul>
			                </div>
			            </div>
			        </div>
			
			    </div>
			</div>
			
			
	</section>
	<!-- End property Area -->

	<!-- start footer Area -->
	<footer th:replace="fragments :: footer">

	</footer>
	<!-- End footer Area -->

	<script src="/js/vendor/jquery-2.2.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="/js/vendor/bootstrap.min.js"></script>
	<script src="/js/jquery.ajaxchimp.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>
	<script src="/js/ion.rangeSlider.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
