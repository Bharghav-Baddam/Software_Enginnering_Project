	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<script type="text/javascript">
	</script>
	<head th:replace="fragments :: head">
	</head>

	<body>

	<!-- Start Header Area -->
	<header th:replace="fragments :: header"></header>
	<!-- End Header Area -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex text-center align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<p class="text-white link-nav"><a href="/home">Home </a>
						<span class="lnr lnr-arrow-right"></span> <a href="properties.html">
							Buddies</a></p>
					<h1 class="text-white">
						Buddies
					</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start property Area -->
	<section class="property-area section-gap relative" id="property">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-10 header-text">
					<h1>Hello, Admin!</h1>
					<p>
						Go and send notification to users!
					</p>
				</div>
			</div>
			<form action="/adminpanel/notification" method="POST">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-xs-6">
						<b>TO</b>
						<!--<input class="form-control" type="text" name="to" required>-->
						<select name="to" id="to" class="app-select form-control">
							<option data-display="Choose a user" value="">choose user</option>
							<option  th:each="account:${Accounts}" th:text="${account.email}" th:value="${account.email}"></option>
						</select>
					</div>

					<div class="col-lg-3 col-md-6 col-xs-6">
						<b>Message</b>
						<input class="form-control" type="text" name="message" required>
					</div>


					<div class="col-lg-3 col-md-6 col-xs-6">
						<b>Subject</b>
						<input class="form-control" type="text" name="subject" required>
					</div>

					<div class="col-lg-3 col-md-6 col-xs-6">
						<button class="primary-btn" id="btn_submt" style="margin-top: 20px;">Send<span class="lnr lnr-arrow-right"></span></button>
					</div>
				</div>
			</form>

			<div class="row">
				<div class="col-lg-4 col-md-6 col-xs-6">
					<label id="userError"></label>
				</div>
				<div class="col-lg-4 col-md-6 col-xs-6">
					<label id="actionError"></label>
				</div>


			</div></div>
	</section>
	<!-- End property Area -->




	<!-- start footer Area -->
	<footer th:replace="fragments :: footer">

	</footer>
	<!-- End footer Area -->

	<script src="/js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
			crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="/js/vendor/bootstrap.min.js"></script>
	<script src="/js/jquery.ajaxchimp.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>
	<script src="/js/ion.rangeSlider.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/main.js"></script>

	</body>

	</html>
